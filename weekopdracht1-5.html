<script>
    var kleuren = ["green", "orange", "red"];
    var nummer = 0;
    
    function volgende() {
        var cirkel = document.getElementById("cirkel");
        cirkel.style.backgroundColor = kleuren[nummer]      // is de eerste keer 0, dus "green"
        nummer = nummer + 1;                                // wordt de volgende keer 1, dus "orange"
        console.log(nummer);

        if(nummer > 2){                                     // als nummer eenmaal 3 is, wordt dan weer 0, dus "green"
            nummer = 0;
        }
    }
</script>

<style>
    h1 {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: medium;
    }

    #cirkel {
        height: 150px;
        width: 150px;
        border-radius: 50%;
    }

    #volgende {
        padding: 8px;
        margin-top: 25px;
        border-radius: 3px;
    }
</style>

<h1>Stoplicht</h1>

<br>

<div id="cirkel"> </div>
<input type=button id="volgende" onclick="volgende()" value="volgende">
