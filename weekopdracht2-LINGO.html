    <script>
        var woorden = ["fiets", "bingo", "koala", "brief"]
        var nummer = 0;

        function raden() {
            var rijen = document.getElementsByTagName("tr");
            var woord = woorden[0];
            var poging = document.getElementById("invoerveld").value;
            console.log("nummer: " + nummer);
/*
            setTimeout(function () { vakjes[1].innerHTML = poging.charAt(1) }, 200);
            setTimeout(function () { vakjes[2].innerHTML = poging.charAt(2) }, 400);
            setTimeout(function () { vakjes[3].innerHTML = poging.charAt(3) }, 600);
            setTimeout(function () { vakjes[4].innerHTML = poging.charAt(4) }, 800);
*/
            // loop door de rijen en vakjes
            for (i = 0; i < rijen.length; i++) {
                var vakjes = rijen[i].getElementsByTagName("td");
                if (i == nummer) {
                    console.log(rijen[i]);      // huidige rij
                    console.log(vakjes[0]);     // eerste vakje van de huidige rij

                    // loop door de letters van het te raden woord
                    for (y = 0; y < woord.length; y++) {

                        // loop door de letters van het ingetypte woord
                        for (x = 0; x < poging.length; x++) {

                            vakjes[0].innerHTML = poging.charAt(0);
                            vakjes[1].innerHTML = poging.charAt(1);
                            vakjes[2].innerHTML = poging.charAt(2);
                            vakjes[3].innerHTML = poging.charAt(3);
                            vakjes[4].innerHTML = poging.charAt(4);

                            // vergelijk de letters van het te raden woordt met de letters van het ingetypte woord
                            if (poging.charAt(0) == woord.charAt(0)) {
                                vakjes[0].style.backgroundColor = "darkorange";
                                console.log(rijen[i]);
                            } else if (woord.includes(poging.charAt(0))) {
                                vakjes[0].style.backgroundColor = "green";
                            }

                            if (poging.charAt(1) == woord.charAt(1)) {
                                vakjes[1].style.backgroundColor = "darkorange";
                            } else if (woord.includes(poging.charAt(1))) {
                                vakjes[1].style.backgroundColor = "green";
                            }

                            if (poging.charAt(2) == woord.charAt(2)) {
                                vakjes[2].style.backgroundColor = "darkorange";
                            } else if (woord.includes(poging.charAt(2))) {
                                vakjes[2].style.backgroundColor = "green";
                            }

                            if (poging.charAt(3) == woord.charAt(3)) {
                                vakjes[3].style.backgroundColor = "darkorange";
                            } else if (woord.includes(poging.charAt(3))) {
                                vakjes[3].style.backgroundColor = "green";
                            }

                            if (poging.charAt(4) == woord.charAt(4)) {
                                vakjes[4].style.backgroundColor = "darkorange";
                            } else if (woord.includes(poging.charAt(4))) {
                                vakjes[4].style.backgroundColor = "green";
                            }
                        }
                    }
                } // einde if i == nummer
            } // einde for loops
            nummer = nummer + 1;
        }

    </script>
