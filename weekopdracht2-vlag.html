<html>

<head>
    <script>
        // kleuren heb ik altijd nodig, dus buiten de scope van functies.
        var ned = ["red", "white", "blue"];
        var dui = ["black", "red", "yellow"];
        var bol = ["red", "yellow", "green"];
        var arm = ["red", "blue", "yellow"];
        var lit = ["yellow", "green", "red"];

        function vlagKleuren(x) {           // iedere knop geeft zijn eigen id mee. Dus "x" wordt bijv. "nederland", omdat het id van een knop "nederland" is.
            getBanen();                     // haal banen op

            switch (x) {                    // deze "x" haalt zijn waarde uit vlagKleuren(x), dus "nederland"
                case "nederland":
                    nederland();            // als x == "nederland" voer nederland() uit.
                    break;

                case "duitsland":           // als x == "duitsland" voer duitsland() uit.
                    duitsland();
                    break;

                case "bolivia":
                    bolivia();
                    break;

                case "armenie":
                    armenie();
                    break;

                case "litouwen":
                    litouwen();
                    break;
            }
        }

        function randomVlag() {
            getBanen();
            var randomVlag = [ned, dui, bol, arm, lit];
            var keuze = Math.floor(Math.random() * randomVlag.length);

            baan1.style.backgroundColor = randomVlag[keuze][0];
            baan2.style.backgroundColor = randomVlag[keuze][1];
            baan3.style.backgroundColor = randomVlag[keuze][2];

        }

        // ik maak een functie aan die de banen byId ophaalt, zodat ik dat maar 1 keer hoef te doen.
        function getBanen() {
            var baan1 = document.getElementById("baan1");
            var baan2 = document.getElementById("baan2");
            var baan3 = document.getElementById("baan3");
        }

        // zo wordt het toekennen van kleuren aan banen makkelijker.
        function nederland() {
            baan1.style.backgroundColor = ned[0];
            baan2.style.backgroundColor = ned[1];
            baan3.style.backgroundColor = ned[2];
        }

        function duitsland() {
            baan1.style.backgroundColor = dui[0];
            baan2.style.backgroundColor = dui[1];
            baan3.style.backgroundColor = dui[2];
        }

        function bolivia() {
            baan1.style.backgroundColor = bol[0];
            baan2.style.backgroundColor = bol[1];
            baan3.style.backgroundColor = bol[2];
        }

        function armenie() {
            baan1.style.backgroundColor = arm[0];
            baan2.style.backgroundColor = arm[1];
            baan3.style.backgroundColor = arm[2];
        }

        function litouwen() {
            baan1.style.backgroundColor = lit[0];
            baan2.style.backgroundColor = lit[1];
            baan3.style.backgroundColor = lit[2];
        }
    </script>

    <style>
        td {
            height: 75px;
            width: 350px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <br><br>
    <input id="nederland" type=button onclick="vlagKleuren(this.id)" value="Nederland">
    <!--rood wit blauw-->
    <input id="duitsland" type=button onclick="vlagKleuren(this.id)" value="Duitsland">
    <!--zwart rood geel-->
    <input id="bolivia" type=button onclick="vlagKleuren(this.id)" value="Bolivia">
    <!--rood geel groen-->
    <input id="armenie" type=button onclick="vlagKleuren(this.id)" value="Armenie">
    <!--rood blauw geel-->
    <input id="litouwen" type=button onclick="vlagKleuren(this.id)" value="Litouwen">
    <!--geel groen rood -->
    <br><br>
    <input type=button onclick="randomVlag()" value="Random!">
    <br><br>

    <div id="deDiv"> </div>

    <table>
        <tr>
            <td id="baan1"></td>
        </tr>
        <tr>
            <td id="baan2"></td>
        </tr>
        <tr>
            <td id="baan3"></td>
        </tr>
    </table>
</body>

</html>
