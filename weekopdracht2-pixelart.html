<script>
    var rood = "red";
    var oranje = "orange";
    var geel = "yellow";
    var groen = "#9FC684"
    var blauw = "#3A5195"
    var paars = "purple"

    var spelerkleur = rood
    function cellClick(xId) {
        //alert(xId);                    // haalt het cell id op
        var cellKleur = document.getElementById(xId);
        cellKleur.style.backgroundColor = spelerkleur;
        if (spelerkleur == rood) {
            spelerkleur = oranje
        } else if (spelerkleur == oranje){
            spelerkleur = geel
        } else if (spelerkleur == geel){
            spelerkleur = groen
        } else if (spelerkleur == groen){
            spelerkleur = blauw
        } else if (spelerkleur == blauw){
            spelerkleur = paars
        } else if (spelerkleur == paars){
            spelerkleur = rood
        }
    }
</script>
