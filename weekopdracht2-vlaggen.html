        var wit = "white";

        var blauw = "blue";
        var groen = "green";
        var geel = "yellow";

        // ik maak een functie aan die de banen bij zijn id ophaalt, zodat ik dat maar 1 keer hoef te doen.
        function getBanen() {
            var baan1 = document.getElementById("baan1");

        }

        // zo wordt het toekennen van kleuren aan banen makkelijker.
        function nederland() {
            getBanen();
            baan1.style.backgroundColor = rood;

            baan3.style.backgroundColor = blauw;
        }

        function duitsland() {
            getBanen();
            baan1.style.backgroundColor = zwart;
            baan2.style.backgroundColor = rood;
            baan3.style.backgroundColor = geel;
        }

        function bolivia() {
            getBanen();
            baan1.style.backgroundColor = rood;
            baan2.style.backgroundColor = geel;
            baan3.style.backgroundColor = groen;
        }

        function armenie() {
            getBanen();
            baan1.style.backgroundColor = rood;
            baan2.style.backgroundColor = blauw;
            baan3.style.backgroundColor = geel;
        }

        function litouwen() {
            getBanen();
            baan1.style.backgroundColor = geel;
            baan2.style.backgroundColor = groen;
            baan3.style.backgroundColor = rood;
        }

    <style>
        td {
