<html>

<head>
    <script>
        // kleuren heb ik altijd nodig, dus buiten de scope van functies.
        var wit = "white";
        var zwart = "black";
        var rood = "red";
        var blauw = "blue";
        var groen = "green";
        var geel = "yellow";

        function vlagKleuren(x) {           // iedere knop geeft zijn eigen id mee. Dus "x" wordt bijv. "nederland"
            getBanen();                     // haal banen op

            switch (x) {                    // deze "x" haalt zijn waarde uit vlagKleuren(x), dus "nederland"
                case "nederland":
                    nederland();            // als x == "nederland" voer nederland() uit.
                    break;

                case "duitsland":           // als x == "duitsland" voer duitsland() uit.
                    duitsland();
                    break;

                case "bolivia":
                    bolivia();
                    break;


                case "armenie":
                    armenie();
                    break;

                case "litouwen":
                    litouwen();
                    break;
            }
        }

        // ik maak een functie aan die de banen bij zijn id ophaalt, zodat ik dat maar 1 keer hoef te doen.
        function getBanen() {
            var baan1 = document.getElementById("baan1");
            var baan2 = document.getElementById("baan2");
            var baan3 = document.getElementById("baan3");
        }

        // zo wordt het toekennen van kleuren aan banen makkelijker.
        function nederland() {
            baan1.style.backgroundColor = rood;
            baan2.style.backgroundColor = wit;
            baan3.style.backgroundColor = blauw;
        }

        function duitsland() {
            baan1.style.backgroundColor = zwart;
            baan2.style.backgroundColor = rood;
            baan3.style.backgroundColor = geel;
        }

        function bolivia() {
            baan1.style.backgroundColor = rood;
            baan2.style.backgroundColor = geel;
            baan3.style.backgroundColor = groen;
        }

        function armenie() {
            baan1.style.backgroundColor = rood;
            baan2.style.backgroundColor = blauw;
            baan3.style.backgroundColor = geel;
        }

        function litouwen() {
            getBanen();
            baan1.style.backgroundColor = geel;
            baan2.style.backgroundColor = groen;
            baan3.style.backgroundColor = rood;
        }
    </script>

    <style>
        td {
            height: 75px;
            width: 350px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <input type=button onclick="start()" value="klik!">
    <br><br>
    <input id="nederland" type=button onclick="vlagKleuren(this.id)" value="Nederland">
    <!--rood wit blauw-->
    <input id="duitsland" type=button onclick="duitsland(this.id)" value="Duitsland">
    <!--zwart rood geel-->
    <input id="bolivia" type=button onclick="bolivia(this.id)" value="Bolivia">
    <!--rood geel groen-->
    <input id="armenie" type=button onclick="armenie(this.id)" value="Armenie">
    <!--rood blauw geel-->
    <input id="litouwen" type=button onclick="litouwen(this.id)" value="Litouwen">
    <!--geel groen rood -->
    <br><br>
    <input type=button onclick="random()" value="Random!">
    <br><br>

    <div id="deDiv"> </div>

    <table>
        <tr>
            <td id="baan1"></td>
        </tr>
        <tr>
            <td id="baan2"></td>
        </tr>
        <tr>
            <td id="baan3"></td>
        </tr>
    </table>
</body>

</html>
