<html>

<head>
    <script>
        // de begin score is 0
        var score = 0

        function check(){
            // dit zijn de goede antwoorden
            var antwoord1 = document.getElementById("goed1");
            var antwoord2 = document.getElementById("goed2");
            var antwoord3 = document.getElementById("goed3");
            var antwoord4 = document.getElementById("goed4");

            // dit is het het divje waar "gewonnen" of "verloren" in komt te staan
            var gewonnen = document.getElementById("deDiv");

            // bij ieder goed antwoord wordt er -steeds- "1" opgetelt bij de vorige score
            if (antwoord1.checked){
                score = score +1;
                console.log(score)     
            }

            if (antwoord2.checked){
                score = score +1;
                console.log(score)
            }

            if (antwoord3.checked){
                score = score +1;
                console.log(score)
            }

            if (antwoord4.checked){
                score = score +1;
                console.log(score)
            }

            // als alle goede antwoorden zijn gegeven is de score 4,
            // in dat geval, print "gewonnen!", anders print "verloren!"
            if (score == 4){
                gewonnen.innerHTML = "Gewonnen!";
                gewonnen.style.borderColor = "green";
            } else{
                gewonnen.innerHTML = "Verloren!";
                gewonnen.style.borderColor = "red";
            }
           
        }
    </script>
