<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"><script>
    var boodschappen = [];

    function toevoegen() {
        var ingredient = document.getElementById("ingredient").value;
        var hoeveelheid = document.getElementById("hoeveelheid").value;
        var lijstje = document.getElementById("lijstje");
        boodschappen.push(ingredient + " - " + hoeveelheid + "<br>");
        lijstje.innerHTML = boodschappen;


        for (var i = 0; i < boodschappen.length; i++) {
            lijstje = boodschappen.concat(boodschappen);
            console.log(boodschappen);
        }
    }

    function refresh(){
        boodschappen = [];
        lijstje.innerHTML = boodschappen;
    }

    function verwijder(){
        boodschappen.pop();
        lijstje.innerHTML = boodschappen;
    }
</script>

<style>
    h1 {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: medium;
    }
</style>

</head>

<body>
    <h1>Voeg ingredienten toe</h1>
    <input type="text" id="ingredient" placeholder="ingredient">
    <input type="text" id="hoeveelheid" placeholder="hoeveelheid">
    <input type="button" value="+" onclick="toevoegen()">

    <hr>
    Boodschappenlijstje: <br><br>
    <div id="lijstje"> - </div>
    <input type="button" id="verwijder" value="verwijder laatste" onclick="verwijder()">
    <input type="button" id="refresh" value="refresh" onclick="refresh()">


</body></html>
