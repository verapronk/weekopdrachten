<script>
    var groen = "#9FC684"
    var blauw = "#3A5195"
    var spelerkleur = groen

    function dropCoin(col) {                                    // haal met "this.id" het id van het vakje op (bv. "a1")
        col = col.substring(0, 1);                              // pak van "this.id" alleen het eerste character (a t/m g = kolom)

        var rij1 = document.getElementById(col.concat(1))       // concateneer bij de kolomletter weer de cijfers 1 t/m 6
        var rij2 = document.getElementById(col.concat(2))       // daardoor wordt bv "b.concat(2)", weer "b2". Waardoor de variabele weer het id "b2" gaat opzoeken
        var rij3 = document.getElementById(col.concat(3))
        var rij4 = document.getElementById(col.concat(4))
        var rij5 = document.getElementById(col.concat(5))
        var rij6 = document.getElementById(col.concat(6))

        var kolomA = [rij6, rij5, rij4, rij3, rij2, rij1]       // zet de rijen als variabelen in een array. Begin met loopen door de onderste rij.

        for (var i = 0; i < kolomA.length; i++) {               // loop door de lengte van de array
            //console.log(kolomA[i].style.backgroundColor);       // de bgColor blijkt blanco te zijn

            if (kolomA[i].style.backgroundColor == '') {        // als de bgColor blanco is, wordt "spelerkleur"
                kolomA[i].style.backgroundColor = spelerkleur
                break                                           // stop met loopen = stop met kleuren van de vakjes in bovenstaande rijen.
            }                                                   // bij de volgende klik is de onderste rij niet meer blanco, maar die daarboven wel. 
        }

        var spelermsg = document.getElementById("spelerADB")
        if (spelerkleur == groen) {
            spelerkleur = blauw;
            spelermsg.innerHTML = "speler 2 is aan de beurt!";
        } else spelerkleur = groen;
        spelermsg.innerHTML = "speler 1 is aan de beurt!";
        
    }

    function restart() {
        var cellen = document.getElementsByTagName("td")
        for (var i = 0; i < cellen.length; i++) {
            cellen[i].style.backgroundColor = null
        }
    }
</script>
